        <div id="form">
            <h1>Looking For Me??</h1>
            <h3>Here's a easy way to contact me!</h3>
            <form id="contactForm" action="https://wp.zybooks.com/form-viewer.php" method="get">

                <label for="fullname">Name:</label>
                <input type="text" id="fullname" required><br><br>



                <label for="message">Message:</label>
                <textarea id="message"></textarea><br><br>



                <label for="e-mail">Email</label>
                <input type="email" id="e-mail" required><br><br>



                <label for="consent"> I agree to receive emails via the provided address.</label>
                <input type="checkbox" id="consent"><br><br>


                <input type="submit" value="Click to Submit">


            </form>
        </div>
